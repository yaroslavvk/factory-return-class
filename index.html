<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Interaction With Backend</title>
		<script src="app/lib/angular.min.js"></script>
		<script src="app/lib/angular-resource.js"></script>
		<script src="app/main-module.js"></script>
		<script src="app/my-controller.js"></script>
		<script src="app/my-service.js"></script>
	</head>
	<body>
		<div ng-controller="myCtrl">
			<button ng-click="get()">GET</button>
			<button ng-click="post()">POST</button>
			<button ng-click="put()">PUT</button>
			<button ng-click="delete()">DELETE</button>
		</div>
	</body>
</html>
